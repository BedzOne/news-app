<!doctype html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="desription" content="News Application - based on News API - https://newsapi.org">
    <title>News App</title>
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

   <!-- Load Facebook SDK for JavaScript -->
   <div id="fb-root"></div>
   <script>(function(d, s, id) {
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) return;
     js = d.createElement(s); js.id = id;
     js.src = 'https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.11';
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));</script>

    <!-- HEADER -->

    <header>
        <h1 class="header__title">News App</h1>
        <input type="text" class="header__search-input" placeholder='Search for a news source'>
        <button id="search-btn"><i class="fa fa-search" aria-hidden="true"></i></button>
        
    </header>

    <!-- CONTENT -->

    <main>
        <div id="wrapper"></div>    
        <div id="wrapper-2"></div> 
        <div id="wrapper-3"></div> 
    </main>
   
    <!-- FOOTER -->

    <footer>
        <button id="footer__bookmark-button">
            <i class="fa fa-heart-o" aria-hidden="true"></i>
        </button>
        
        <button id="footer__view-button">
            <i class="fa fa-th view-btn view-btn1" aria-hidden="true"></i>
            <i class="fa fa-th-list view-btn view-btn2" aria-hidden="true"></i>
        </button>

        <button class="footer__back-button hideBackBtn">
                <i class="fa fa-angle-double-left" aria-hidden="true"></i>
        </button>
        <div class='footer__cred-div'></div>
        <a class='github-link' href="https://github.com/BedzOne">
            <i class="fa fa-github" aria-hidden="true"></i>
        </a>
    </footer>

    <!-- SCRIPTS -->

    <!-- <script src="https://use.fontawesome.com/fe8b3ea96a.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
